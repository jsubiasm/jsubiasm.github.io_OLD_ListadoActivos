<!DOCTYPE html>
<html lang="en">
<head>
<!-- This 3 required meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular -->
<base href="/">
<!-- Title -->
<title>TestApplication01</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- MongoDB Stitch -->
<script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.8/stitch.js"></script>
<script>
  
	// cliente de la aplicación
	const client = stitch.Stitch.initializeDefaultAppClient('testapplication01-begti');
	
	// cliente base de datos
	const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas').db('TestDatabase01');
	
	// inserción y busqueda
	client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(user => 
		db.collection('TestCollection01').insertOne({campo01: 'valor01', campo02: 'valor02', campo03: 'valor03'})
	).then(() => 
		db.collection('TestCollection01').find({}).asArray()
	).then(docs => {
		console.log("Found docs", docs)
		console.log("[MongoDB Stitch] Connected to Stitch")
	}).catch(err => {
		console.error(err)
	});
	
	function borrar() {
		// borrado
		client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(user => 
			db.collection('TestCollection01').deleteMany({campo01: 'valor01'})
		).catch(err => {
			console.error(err)
		});
	}
	
</script>	
</head>
<body>
	
	<h1>Borrar</h1>
	<input type="button" value="borrar" onclick="borrar()" />
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
